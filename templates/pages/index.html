<!DOCTYPE html>
<html lang="en">

{% include "includes/head.html" %}

<body>
    <div class="flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-center mt-8">Carougen</h1>
        <div class="w-full max-w-xl p-8 bg-white rounded-lg shadow-md mt-8">
            <form method="post" action="/generate-content" class="mt-4">

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="text">
                        Masukkan topik konten
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="text" type="text" placeholder="Masukkan topik konten disini" name="text" required>
                    </input>
                </div>

                <div class="text-center">
                    <button x-data="{ generating: false }"
                        x-on:click="generating = true; setTimeout(() => { generating = false }, 60000)" type="submit"
                        class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 w-full md:w-auto"
                        :class="{ 'opacity-50 cursor-not-allowed': generating }">
                        <span x-show="!generating">Buat Konten</span>
                        <span x-show="generating" class="animate-spin">Sedang membuat konten...</span>
                    </button>
                </div>
            </form>
        </div>
</body>

</html>
