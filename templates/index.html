<!DOCTYPE html>
<html lang="en">

{% include "includes/head.html" %}

<body>
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold">Carougen</h1>

        <!-- Form for Content Generation -->
        <form method="post" action="/generate-content" class="mt-4">

            <!-- Input Text Field -->
            <input type="text" name="text" class="p-2 border rounded w-full md:w-1/2" placeholder="Enter your text here"
                required />

            <!-- Button to Trigger Action with Micro Interaction -->
            <button x-data="{ generating: false }"
                x-on:click="generating = true; setTimeout(() => { generating = false }, 15000)" type="submit"
                id="generate-button"
                class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 w-full md:w-auto"
                :class="{ 'opacity-50 cursor-not-allowed': generating }">
                <span x-show="!generating">Generate Content</span>
                <span x-show="generating">Generating...</span>
            </button>
        </form>

        <!-- Display Generated Content Here -->
        <div id="generated-content" class="mt-10 p-8 bg-white-100">
        </div>
    </div>
</body>

</html>
